<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Google.com Homepage</title>
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
<div class="container">
  <div class="item1">
    <ul class="header-left">
      <li><a href="https://about.google.com">About</a></li>
      <li><a href="https://store.google.com/">Store</a></li>
    </ul>
    <ul class="header-right">
      <li><a href="mail.google.com">Gmail</a></li>
      <li><a href="https://images.google.com/">Images</a></li>
      <a href="#"><img src="grid-menu.png" alt="for the menu"></a>
      <a href="#"><img src="https://neerajgupta041.github.io/google-homepage/img/photo.png" alt="for the user profile"></a>
    </ul>
  </div>
  <div class="item2">
    <div>
    </div>
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
    <form action="google.com/search">
      <input type="text">
    </form>
    <div>
      <button class="lucky-search" type="submit">
        Google Search
      </button>
      <button class="lucky-search">
        I'm Feeling Lucky
      </button>
    </div>

  </div>
  <div class="item3">
    <ul class="footer-left">
      <li>Advertising</li>
      <li>Business</li>
      <li>How Search Works</li>
    </ul>
    <ul class="footer-right">
      <li>Privacy</li>
      <li>Terms</li>
      <li>Settings</li>
    </ul>
  </div>
</div>
	</body>
</html>
